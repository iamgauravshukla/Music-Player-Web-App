<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/64a6227cb0.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Music Player</title>
</head>
<body>
	<div class="container">
		<div class="main" id="theme">
			<h2 id="title">Dil Chahte Ho</h2>
			<h3 id="artist">Jubin Nautiyal</h3>

			<div class="poster" id="ps">
				<img src="img/dch.jpg" alt="">
			</div>
			<audio src="music/dch.mp3"></audio>
			<!-- audio progress -->
			<div class="progress_main" id="progress_bar">
				<div class="progress_meter">
					<div id="current_time">0:00</div>
					<div id="duration">4:12</div>
				</div>
				<div class="progress_div" id="progress_div">
					<div class="progress" id="progress">
						
					</div>
				</div>

			</div>

			<div class="controls">
				<i class="fas fa-backward" id="prev" title="Previous"></i>
				<i class="fas fa-play" id="play" title="Play"></i>
				<i class="fas fa-forward" id="next" title="Next"></i>
			</div>		
		</div>
	</div>
	
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
